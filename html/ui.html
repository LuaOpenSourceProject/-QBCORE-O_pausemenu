<html>
	<head>
		<title>Origen PauseMenu</title>
		<meta charset="UTF-8" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<script
			src="https://kit.fontawesome.com/1c4b4851e0.js"
			crossorigin="anonymous"></script>
		<link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
			rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
			rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>

	<body>
		<div class="bg">
			<div class="container-menu">
				<div class="container-box">
					<div class="menu-header">
						<div class="header-avatar"></div>
						<div class="header-info">
							<div class="sup">
								<div class="d-flex align-items-center gap-3">
									<h1 id="name">Nombre del player</h1>
									<span class="badge bg-dark" id="job-name"
										>Nombre trabajo</span
									>
								</div>
							</div>
							<div class="bot">
								<div class="show-info">
									<div class="show-icon">
										<i class="lni lni-credit-cards"></i>
									</div>
									<div class="show-content">
										<div class="show-title">CASH</div>
										<div id="text-cash"></div>
									</div>
								</div>
								<div class="show-info bank">
									<div class="show-icon">
										<i class="lni lni-credit-cards"></i>
									</div>
									<div class="show-content">
										<div class="show-title">BANK MONEY</div>
										<div id="text-bank"></div>
									</div>
								</div>
					
							</div>
						</div>
					</div>
					<div class="row buttons">
						<div class="col-6">
							<div class="btn-menu map btn-sound" action="map">
								<img src="img/map-icon.png" />
								<div class="menu-label">MAP</div>
							</div>
						</div>
						<div class="col-6">
							<div class="row">
								<div class="col-6">
									<div
										class="btn-menu settings btn-sound"
										action="settings">
										<img src="img/settings.png" />

										<div class="menu-label">SETTINGS</div>
									</div>
								</div>
								<div class="col-6">
									<div
										class="btn-menu discord btn-sound link"
										url=""
										action="discord">
										<img src="img/discord.png" />

										<div class="menu-label btn-sound">DISCORD</div>
									</div>
									<div class="btn-menu exit btn-sound" action="quit">
										<img src="img/exit.png" />

										<div class="menu-label">EXIT</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row margin-2">
						<div class="col-6">
							<div class="bottom-block">
								<div class="d-flex gap-3 align-items-center players">
									<img src="img/players.png" class="b-icon" />
									<div class="d-content">
										<div class="d-title">PLAYERS ONLINE</div>
										<div class="d-data">150 / 200</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-6">
							<div class="bottom-block police">
								<div class="d-flex gap-3 align-items-center">
									<img src="img/police.png" class="b-icon" />
									<div class="d-content">
										<div class="d-title">POLICE</div>
										<div class="d-data">AVAILABLE</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="d-flex footer margin justify-content-between w-100">
						<div class="rs-button web link btn-sound" url="">
							yourwebsite.com
						</div>
						<img src="img/your_server.png" class="logo" />
						<div class="d-flex gap-3">
							<div class="rs-button link btn-sound youtube" url="">
								<i class="lni lni-youtube"></i>
							</div>
							<div class="rs-button link btn-sound twitter" url="">
								<i class="lni lni-twitter-original"></i>
							</div>
							<div class="rs-button link btn-sound instagram" url="">
								<i class="lni lni-instagram"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"
			type="text/javascript"></script>
		<script src="./js/script.js"></script>
	</body>
</html>
